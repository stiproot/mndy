apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore-structs
scopes:
  - mndy-azdo-worker
  - mndy-azdoproxy-worker
  - mndy-insights-worker
  - mndy-ui-api
spec:
  type: state.mongodb
  version: v1
  initTimeout: 5m
  metadata:
  - name: host
    value: "mongo-mndy:27017"
  - name: databaseName
    value: "mndy"
  - name: collectionName
    value: "structs"
  - name: keyPrefix
    value: "none"
  - name: params
    value: "?authSource=admin&replicaSet=rs0&directConnection=true"
