x-daprdimage: &daprdimage
  image: daprio/daprd:1.13.2
  volumes:
    - ../../../src/dapr/components/:/components
    - ../../../src/dapr/configuration/:/configuration

x-wiremockimage: &wiremockimage
  image: itartifacts.co.uk/imagebuild/docker.io/sheyenrath/wiremock.net-alpine:1.5.53

services:
  ##############################################
  #           Dapr placement service           #
  ##############################################
  placement:
    image: daprio/dapr:1.13.2
    container_name: placement-mndy
    command: ["./placement", "-port", "50006"]
    ports:
      - 50000:50006

  ##############################################
  #                   RabbitMQ                 #
  ##############################################
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-mndy
    healthcheck:
      test: rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q status
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - 5672:5672
      - 15672:15672

  ##############################################
  #                   MongoDB                  #
  ##############################################
  mongo:
    image: mongo:7
    container_name: mongo-mndy
    command: [--replSet, rs0, --bind_ip_all, --port, "27017"]
    ports:
      - 27017:27017
    healthcheck:
      test: test $$(mongosh --port 27017 --quiet --eval "try {rs.initiate({_id:'rs0',members:[{_id:0,host:\"mongo:27017\"}]})} catch(e) {rs.status().ok}") -eq 1
      interval: 10s
      start_period: 30s
    volumes:
      - mongodb-data:/data/keyfile

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express-mndy
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo-mndy
    depends_on:
      mongo:
        condition: service_healthy

  ##############################################
  #                   Zipkin                   #
  ##############################################
  zipkin:
    image: openzipkin/zipkin-slim:latest
    container_name: zipkin-mndy
    ports:
      - 9411:9411

  ##############################################
  #          AzureDevOps API Mock              #
  ##############################################
  azure-devops-api:
    <<: *wiremockimage
    container_name: azure-devops-api
    volumes:
      - ../../../src/mappings/azureDevOpsApiMappings.json:/app/__admin/mappings/azureDevOpsApiMappings.json
      - ../../../src/mappings/wiremockHealthMappings.json:/app/__admin/mappings/wiremockHealthMappings.json
    command: [
      "dotnet",
      "wiremock-net.dll",
      "--Urls", "http://*:80 http://*:9009",
      "--ReadStaticMappings", "true",
      "--WireMockLogger", "WireMockConsoleLogger",
      "--Port", "9009" ]
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -O /dev/null localhost:9009/healthz" ]
      interval: 30s
      start_period: 5s
    ports:
      - 9009:9009

  ###################################################
  #  Test Harness + Dapr sidecar  #
  ###################################################
  mndy-test-harness:
    image: xo-feed/mndy/test-harness:dev
    build:
      context: ../../test-harness/
      dockerfile: Dockerfile
      tags:
        - xo-feed/mndy/test-harness:dev
    ports:
      - "6010:8001"
    environment:
      - DEBUGGING=False
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  mndy-test-harness-dapr:
    <<: *daprdimage
    command: [ "./daprd",
      "--app-id", "mndy-test-harness",
      "--app-port", "8001",
      "--placement-host-address", "placement:50006",
      "--resources-path", "/components",
      "--config", "/configuration/config.yaml" ]
    depends_on:
      - mndy-test-harness
    network_mode: service:mndy-test-harness

  ###################################################
  #  Workflows Worker Service + Dapr sidecar  #
  ###################################################
  mndy-workflows-worker:
    image: xo-feed/mndy/workflows-worker:dev
    build:
      context: ../../../src/workflows-worker/
      dockerfile: Dockerfile
      tags:
        - xo-feed/mndy/workflows-worker:dev
    ports:
      - "6006:8001"
    environment:
      - DEBUGGING=False
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  mndy-workflows-worker-dapr:
    <<: *daprdimage
    command: [ "./daprd",
      "--app-id", "mndy-workflows-worker",
      "--app-port", "8001",
      "--placement-host-address", "placement:50006",
      "--resources-path", "/components",
      "--config", "/configuration/config.yaml" ]
    depends_on:
      - mndy-workflows-worker
    network_mode: service:mndy-workflows-worker

  ###################################################
  #  AzDO Worker Service + Dapr sidecar  #
  ###################################################
  mndy-azdo-worker:
    image: xo-feed/mndy/azdo-worker:dev
    build:
      context: ../../../src/azdo-worker/
      dockerfile: Dockerfile
      tags:
        - xo-feed/mndy/azdo-worker:dev
    ports:
      - "6003:8001"
    environment:
      - API_KEY=xoxo
      - AZDO_BASE_URL=http://azure-devops-api:9009
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  mndy-azdo-worker-dapr:
    <<: *daprdimage
    command: [ "./daprd",
      "--app-id", "mndy-azdo-worker",
      "--app-port", "8001",
      "--placement-host-address", "placement:50006",
      "--resources-path", "/components",
      "--config", "/configuration/config.yaml" ]
    depends_on:
      - mndy-azdo-worker
    network_mode: service:mndy-azdo-worker

  ###################################################
  #  Insights Worker Service + Dapr sidecar  #
  ###################################################
  mndy-insights-worker:
    image: xo-feed/mndy/insights-worker:dev
    build:
      context: ../../../src/insights-worker/
      dockerfile: Dockerfile
      tags:
        - xo-feed/mndy/insights-worker:dev
    ports:
      - "6004:8001"
    environment:
      - DEBUGGING=False
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  mndy-insights-worker-dapr:
    <<: *daprdimage
    command: [ "./daprd",
      "--app-id", "mndy-insights-worker",
      "--app-port", "8001",
      "--placement-host-address", "placement:50006",
      "--resources-path", "/components",
      "--config", "/configuration/config.yaml" ]
    depends_on:
      - mndy-insights-worker
    network_mode: service:mndy-insights-worker

  ###################################################
  #  AzDO Proxy Worker Service + Dapr sidecar  #
  ###################################################
  mndy-azdoproxy-worker:
    image: xo-feed/mndy/azdoproxy-worker:dev
    build:
      context: ../../../src/azdoproxy-worker/
      dockerfile: Dockerfile
      tags:
        - xo-feed/mndy/azdoproxy-worker:dev
    ports:
      - "6005:8001"
    environment:
      - DEBUGGING=False
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  mndy-azdoproxy-worker-dapr:
    <<: *daprdimage
    command: [ "./daprd",
      "--app-id", "mndy-azdoproxy-worker",
      "--app-port", "8001",
      "--placement-host-address", "placement:50006",
      "--resources-path", "/components",
      "--config", "/configuration/config.yaml" ]
    depends_on:
      - mndy-azdoproxy-worker
    network_mode: service:mndy-azdoproxy-worker

  ###################################################
  #  AzDO Proxy API + Dapr sidecar  #
  ###################################################
  mndy-azdoproxy-api:
    image: xo-feed/mndy/azdoproxy-api:dev
    build:
      context: ../../../src/azdoproxy-api
      dockerfile: Dockerfile
      tags:
        - xo-feed/mndy/azdoproxy-api:dev
    ports:
      - 5079:5000
    environment:
      - ASPNETCORE_URLS=http://+:5000

volumes:
  mongodb-data:
